<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body class="smythe-regular grayout">
        <header class="hero">
            <h1 class="hero-txt">Jimmy's Diner</h1>
            <p class="hero-txt ">The best burgers and pizzas in town.</p>
        </header>
        <section class="menu" id="menu-section">
        </section>
        <section class="cart-section" id="cart-section">
            <p class="menu-item-name center-txt">Your order</p>
            <div class="order-item-info" id="order-items"></div>
            <div class="order-item order-total" id="order-total">
                <p class="menu-item-name">Total price:</p>
                <p class="menu-item-price" id="order-total-price"></p>
            </div>
            <button class="green-btn" id="order-btn">Complete order</button>
        </section>
        <section id="thank-you-section"></section>
        <div class="payment-modal display-none" id="payment-modal">
            <p class="payment-header center-txt">Enter card details</p>
            <form>
                <input type="text" placeholder="Enter your name" required id="name-input">
                <input type="number" placeholder="Enter card number" minlength="15" maxlength="16" required>
                <input type="number" placeholder="Enter CVV" minlength="3" maxlength="4" required>
                <input type="submit" class="green-btn" id="payment-btn" value="Pay">
            </form>
        </div>
	<script src="./index.js" type="module"></script>
    </body>
</html>
